<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Select a Movie</h2>
        <div id="movie-list">
            <div class="movie">
                <img src="avengers.jpg" alt="avengers">
                <h3>avengers</h3>
                <button onclick="selectMovie('avengers')">Buy</button>
            </div>
            <div class="movie">
                <img src="inter.jpg" alt="interstellar">
                <h3>interstellar</h3>
                <button onclick="selectMovie('interstellar')">Buy</button>
            </div>
            <div class="movie">
                <img src="avatar.jpg" alt="avatar">
                <h3>avatar</h3>
                <button onclick="selectMovie('avatar')">Buy</button>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
